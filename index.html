<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container-fluid px-0">
            <nav class="navbar fixed-top mb-5 my_bg_navbar navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-uppercase text-white" href="#">Start Bootstrap</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container-fluid text-center">
            <!-- Prima Sezione -->
            <div class="container-fluid pt-5 mt-5 my_bg_container">
                <div class="row text-white">
                    <div class="col-12">
                        <img class="p-5" src="img/avatar.svg" alt="Avatar Bootstrap">
                        <h1 class="text-uppercase text-white fw-bolder">Start Bootstrap</h1>
                        <div class="row justify-content-center align-items-center py-2">
                            <div class="col-2">
                                <svg height="10" width="300">
                                    <line class="align-self-end" x1="22%" style="stroke:#fff;stroke-width:7" />
                                </svg>
                            </div>
                            <div class="col-1">
                                <i class="bi bi-star-fill fs-3 mb-2"></i>
                            </div>
                            <div class="col-2">
                                <svg height="10" width="300">
                                    <line class="align-self-end" x1="22%" style="stroke:#fff;stroke-width:7" />
                                </svg>
                            </div>
                        </div>
                        <div class="col text-uppercase text-white">
                            Graphic artist - Web designer - Illustrator
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </main>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
